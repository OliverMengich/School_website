<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up here</title>
    <style>
        .loginclass img {
            position: absolute;
            width: 100%;
            height: 100vh;
        }
        
        .loginbox {
            top: 50%;
            left: 50%;
            background: -webkit-linear-gradient(left, #4615ce, #676767);
            position: absolute;
            height: 520px;
            transform: translate(-50%, -50%);
            width: 420px;
            border-radius: 5px;
        }
        
        .loginbox img {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -20px;
            left: calc(50% - 50px);
        }
        
        .loginbox input[type="text"],
        input[type="password"] {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 6px;
            font-size: 16px;
            border-bottom: 3px solid white;
        }
        
        .loginform input[type="submit"] {
            border: none;
            outline: none;
            margin-top: 5px;
            height: 40px;
            width: 100px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            background: -webkit-linear-gradient(left, #7579ff, #b224ef);
        }
        
        .loginform input[type="submit"]:hover {
            background: -webkit-linear-gradient(left, #b224ef, #7579ff);
        }
        
        .loginform {
            padding: 40px 50px;
        }
        
        .loginform a {
            color: red;
        }
        
        .loginform a:hover {
            text-decoration-line: underline;
        }
        
        @media (max-width:500px) {
            .loginbox {
                background: transparent;
                width: 200px;
                height: 100px;
                padding: 4px 10px;
                top: 40px;
                left: 100px;
            }
            .loginbox img {
                visibility: hidden;
            }
            .loginbox input[type="text"],
            input[type="password"] {
                color: green;
            }
        }
    </style>
</head>

<body>
    <div class="loginclass">
        <img src="ruben-leija-Qlrcw3yOKec-unsplash.jpg">
    </div>
    <div class="loginbox">
        <img src="man.png">
        <form class="loginform">
            <h1>SignUp Here</h1>
            <p>Enter Staff Id</p>
            <input type="text" placeholder="Enter staff id">
            <p>Full Name</p>
            <input type="text" placeholder="Enter Fullname">
            <p>Username</p>
            <input type="text" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" placeholder="Enter password">
            <p>Confirm your Password</p>
            <input type="password" placeholder="Confirm your password">

            <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
